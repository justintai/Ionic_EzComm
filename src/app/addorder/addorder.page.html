<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="order_save()"><ion-icon name="save"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Add Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <div class="item-img">
          <ion-img [src]="'./assets/svg/add_photo.svg'"></ion-img>
        </div>
      </ion-col>
      <ion-col size="9">
        <ion-list>
          <ion-item lines="none" class="input-border">
            <ion-label position="stacked">Item Name*</ion-label>
            <ion-select value="item" interface="action-sheet">
              <ion-select-option value="enable">Enable</ion-select-option>
              <ion-select-option value="mute">Mute</ion-select-option>
              <ion-select-option value="mute_week">Mute for a week</ion-select-option>
              <ion-select-option value="mute_year">Mute for a year</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
        
        <ion-row>
          <ion-item lines="none" class="input-border">
            <ion-label position="stacked">Stock</ion-label>
            <ion-textarea rows="1" cols="30" readonly></ion-textarea>
          </ion-item>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Price</ion-label>
          <ion-textarea rows="1" readonly></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Qty*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Order Date</ion-label>
          <ion-datetime displayFormat="YYYY-MM-DD" 
          min="2020-01-01" 
          max="2100-01-01" 
          [(ngModel)]="order_date" ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Amount</ion-label>
          <ion-textarea rows="1" readonly></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Customer Name</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Tel.</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="11">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Address</ion-label>
          <ion-textarea rows="3"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col size="1" class="scan-btn">
        <ion-img [src]="'./assets/svg/scan.svg'"></ion-img>
      </ion-col>

      <ion-col size="11">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Shipping No.</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>

      <ion-col size="1" class="scan-btn">
        <ion-img [src]="'./assets/svg/scan.svg'"></ion-img>
      </ion-col>
      
    </ion-row>
  </ion-grid>

</ion-content>
