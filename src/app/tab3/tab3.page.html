<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../assets/avatar.svg">
      </ion-avatar>
      <ion-label>
        <h3>Visitor</h3>
        <p>Not logged in</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>General</ion-label>
    </ion-item>
  
    <ion-app>
      <ion-nav root="nav-home"></ion-nav>
    </ion-app>
  </ion-list>

</ion-content>
