<ion-header>
  <ion-toolbar>
    <ion-title>Add Items</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div align="center">
          <ion-img
            [src]="'./assets/svg/add_photo.svg'"
            (click)="changeImage()">
          </ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Item Name*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Price*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Stock*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Min. Purchase for Promotion</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Promotion Price</ion-label>
          <ion-textarea rows="1"></ion-textarea>
          <div>**Min. Purchase not in 0 or empty</div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block">
    Save
    <ion-ripple-effect></ion-ripple-effect>
  </ion-button>

</ion-content>
