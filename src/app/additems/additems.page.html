<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="item_save()"><ion-icon name="save"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Add Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div align="center" class="pic-position">
          <ion-img
            [src]="'./assets/svg/add_photo.svg'"
            (click)="changeImage()">
          </ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Item Name*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Price*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Stock*</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Min. Purchase for Promotion</ion-label>
          <ion-textarea rows="1"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none" class="input-border">
          <ion-label position="stacked">Promotion Price</ion-label>
          <ion-textarea rows="1"></ion-textarea>
          <div>**Min. Purchase not in 0 or empty</div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
